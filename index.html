<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bike Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <div class="container">
    <h1>Bike Tracker 🚴‍♂️</h1>
    <p><strong>Viteză:</strong> <span id="speed">0</span> km/h</p>
    <p><strong>Distanță:</strong> <span id="distance">0</span> km</p>
    <p><strong>Coordonate:</strong> <span id="coords">-</span></p>
    <p><strong>VMA:</strong> <span id="vma">0</span> km/h</p>
    <button id="start">Start</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
